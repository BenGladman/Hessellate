<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hessellate</title>
    <link rel="stylesheet" href="dist/Hessellate.css" type="text/css" />
</head>
<body>
    <h1>Hessellate</h1>
    <h2>Hyperbolic Tessellations on the Poincaré Disk</h2>

    <canvas id="canvas" class="h-canvas" height="500" width="500"></canvas>

    <fieldset id="controls" class="h-controls">
        <fieldset class="h-row">
            <label class="h-label-left">Sides per polygon: </label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-n" value="3" />3</label>
                <label class="h-radio-label"><input type="radio" name="control-n" value="4" />4</label>
                <label class="h-radio-label"><input type="radio" name="control-n" value="5" />5</label>
                <label class="h-radio-label"><input type="radio" name="control-n" value="6" />6</label>
                <label class="h-radio-label"><input type="radio" name="control-n" value="7" />7</label>
                <label class="h-radio-label"><input type="radio" name="control-n" value="8" />8</label>
            </fieldset>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-label-left">Polygons per vertex: </label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-k" value="3" />3</label>
                <label class="h-radio-label"><input type="radio" name="control-k" value="4" />4</label>
                <label class="h-radio-label"><input type="radio" name="control-k" value="5" />5</label>
                <label class="h-radio-label"><input type="radio" name="control-k" value="6" />6</label>
                <label class="h-radio-label"><input type="radio" name="control-k" value="7" />7</label>
                <label class="h-radio-label"><input type="radio" name="control-k" value="8" />8</label>
            </fieldset>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-checkbox-label h-label-left"><input type="checkbox" name="control-quasiregular" />Quasiregular</label>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-label-left">Disk</label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="0" />Red</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="1" />Orange</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="2" />Yellow</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="3" />Green</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="4" />Blue</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="5" />Purple</label>
                <br />
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="6" />Black</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="7" />Grey 1</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="8" />Grey 2</label>
                <label class="h-radio-label"><input type="radio" name="control-diskcolor" value="9" />White</label>
            </fieldset>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-checkbox-label h-label-left"><input type="checkbox" name="control-fill" />Fill</label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="0" />Red</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="1" />Orange</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="2" />Yellow</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="3" />Green</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="4" />Blue</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="5" />Purple</label>
                <br />
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="6" />Black</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="7" />Grey 1</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="8" />Grey 2</label>
                <label class="h-radio-label"><input type="radio" name="control-fillcolor" value="9" />White</label>
            </fieldset>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-checkbox-label h-label-left"><input type="checkbox" name="control-outline" />Outline</label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="0" />Red</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="1" />Orange</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="2" />Yellow</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="3" />Green</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="4" />Blue</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="5" />Purple</label>
                <br />
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="6" />Black</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="7" />Grey 1</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="8" />Grey 2</label>
                <label class="h-radio-label"><input type="radio" name="control-outlinecolor" value="9" />White</label>
            </fieldset>
        </fieldset>

        <fieldset class="h-row">
            <label class="h-checkbox-label h-label-left"><input type="checkbox" name="control-pattern" />Pattern</label>
            <fieldset class="h-group">
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="0" />Red</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="1" />Orange</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="2" />Yellow</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="3" />Green</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="4" />Blue</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="5" />Purple</label>
                <br />
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="6" />Black</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="7" />Grey 1</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="8" />Grey 2</label>
                <label class="h-radio-label"><input type="radio" name="control-patterncolor" value="9" />White</label>
            </fieldset>
        </fieldset>

    </fieldset>

    <h2>Ben Gladman, 2016</h2>
    <a href="http://aleph0.clarku.edu/~djoyce/poincare/PoincareB.html">Adapted from work by D. Joyce</a>
    <br />
    <a href="https://github.com/BenGladman/Hessellate">View source on GitHub</a>

    <script src="dist/Hessellate.js"></script>
</body>
</html>
