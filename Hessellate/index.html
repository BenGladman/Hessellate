<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hessellate</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Hessellate.js"></script>
</head>
<body>
    <h1>Hessellate</h1>
    <h2>Hyperbolic Tessellations on the Poincaré Disk</h2>
    <canvas id="canvas" class="h-canvas" height="500" width="500"></canvas>
    <fieldset id="controls" class="h-controls">
        <fieldset class="h-radio-group">
            <label class="h-field-label">Sides per polygon: </label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="3" />3</label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="4" />4</label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="5" />5</label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="6" />6</label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="7" />7</label>
            <label class="h-radio-label"><input type="radio" name="control-n" value="8" />8</label>
        </fieldset>
        <fieldset class="h-radio-group">
            <label class="h-field-label">Polygons per vertex: </label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="3" />3</label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="4" />4</label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="5" />5</label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="6" />6</label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="7" />7</label>
            <label class="h-radio-label"><input type="radio" name="control-k" value="8" />8</label>
        </fieldset>
        <label class="h-checkbox-label"><input type="checkbox" name="control-quasiregular" />Quasiregular</label>
        <label class="h-checkbox-label"><input type="checkbox" name="control-fill" />Fill Color</label>
        <label class="h-checkbox-label"><input type="checkbox" name="control-outline" />Outline Color</label>
        <label class="h-checkbox-label"><input type="checkbox" name="control-pattern" />Pattern Color</label>
    </fieldset>
</body>
</html>
